# builder config.ini

# recipe 
name: pyjs
platform: macos
mac_dep_target: '10.13'

projects:
  - name: build_python
    settings:
      version: '3.9.2'
      url: https://www.python.org/ftp/python/${version}/Python-${version}.tgz
      url_getpip: https://bootstrap.pypa.io/get-pip.py

    builders:  
      - name: bzip2
        type: Bzip2Builder
        depends_on: []
        settings:
          version: '1.0.8'
          url: https://sourceware.org/pub/bzip2/bzip2-${version}.tar.gz
          static_libs: ['libbzip2.a']
      
      - name: openssl
        type: OpensslBuilder
        depends_on: []
        settings:
          version: 1.1.1g
          url: https://www.openssl.org/source/openssl-${version}.tar.gz
          static_libs: ['libssl.a', 'libcrypto.a']
      
      - name: xz
        type: XzBuilder
        depends_on: []
        settings:
          version: '1.0.8'
          url: http://tukaani.org/xz/xz-{version}.tar.gz
          static_libs: ['libbzip2.a']

      - name: static-python
        type: StaticPythonBuilder
        depends_on: ['bzip2', 'openssl', 'xz']
        settings:
          static_libs: ['libpython3.9.a']

      # - name: framework-python
      #   depends_on: ['bzip2', 'openssl', 'xz']
      #   settings:

      # - name: shared-python
      #   depends_on: ['bzip2', 'openssl', 'xz']
      #   settings:

  - name: build_pyjs_externals
    settings: {}
    builders:
      - name: py_external
        depends_on: static-python

      - name: pyjs_external
        depends_on: static-python
